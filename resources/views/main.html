<h2>Items</h2>

<div id="items-list" class="col-md-6">
  <div ng-repeat="item in items">
    <p>- {{item}} <button class="btn btn-xs btn-danger pull-right" ng-click="remove($index)">x</button></p>
  </div>
</div>
<div id="item-input" class="col-md-6">
  <form role="form"
        class="form-vertical"
        name="newItemForm"
        ng-submit="addItem()"
        novalidate>
    <div class="form-group">
      <input class="form-control" name="new-item" type="text" ng-model="newItem" />
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary" ng-click="addItem()" value="Add" />
    </div>
  </form>
  <br>
</div>
